name: ai_esg
channels:
  - pytorch
  - nvidia
  - huggingface
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4
  - networkx
  - spacy
  - pip
  - pip:
    - transformers
    - langchain
    - langchain-community
    - langchain-core
    - langchain-huggingface
    - faiss-gpu
    - tqdm
    - ja-sentence-segmenter
    - sentence-transformers
    - typing-extensions
    - pathlib
    - pypdf
    - numpy
    - scikit-learn
    - neo4j

